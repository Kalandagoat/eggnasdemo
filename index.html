<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Logger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Food Logger</h1>
        <form id="food-form">
            <input type="text" id="food-name" placeholder="Enter food item" required>
            <input type="text" id="food-calories" placeholder="Enter calories" required>
            <button type="submit">Add Food</button>
        </form>
        
        <ul id="food-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
