<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .food-list {
            margin-top: 20px;
        }
        .food-item {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .food-item span {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Food Logger</h1>
        
        <form id="food-form">
            <input type="text" id="food-name" placeholder="Enter food name" required>
            <input type="number" id="food-calories" placeholder="Enter calories" required>
            <button type="submit">Log Food</button>
        </form>

        <div class="food-list" id="food-list">
            <h2>Logged Foods</h2>
        </div>
    </div>

    <script>
        // Get elements
        const form = document.getElementById('food-form');
        const foodNameInput = document.getElementById('food-name');
        const foodCaloriesInput = document.getElementById('food-calories');
        const foodList = document.getElementById('food-list');

        // Function to update the displayed food list
        function updateFoodList() {
            const foods = JSON.parse(localStorage.getItem('foods')) || [];
            foodList.innerHTML = '<h2>Logged Foods</h2>';
            foods.forEach(food => {
                const foodDiv = document.createElement('div');
                foodDiv.classList.add('food-item');
                foodDiv.innerHTML = `<span>${food.name}</span><span>${food.calories} calories</span>`;
                foodList.appendChild(foodDiv);
            });
        }

        // Event listener for form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const foodName = foodNameInput.value.trim();
            const foodCalories = foodCaloriesInput.value.trim();

            if (foodName && foodCalories) {
                const food = { name: foodName, calories: foodCalories };
                const foods = JSON.parse(localStorage.getItem('foods')) || [];
                foods.push(food);
                localStorage.setItem('foods', JSON.stringify(foods));

                // Clear inputs
                foodNameInput.value = '';
                foodCaloriesInput.value = '';

                // Update the food list
                updateFoodList();
            }
        });

        // Initial food list update
        updateFoodList();
    </script>
</body>
</html>
